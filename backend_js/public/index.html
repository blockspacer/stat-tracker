<head>
<link rel="stylesheet" href="style.css">
<script src="jquery-3.3.1.js"></script>
<script>

$(document).ready(function() {
  $.ajax({
    url: "/api/read_stats",
    type: "GET",
    crossDomain: true,
  }).done((data) => {
    console.log("done! " + JSON.stringify(data));
    for (var statId in data.stats) {
      var stat = data.stats[statId];
      var statName = stat.display_name;
      $("#stats").append("<div class=\"stat\" id=\"" + statId + "\"></div>");
      $("#" + statId).text(statName);
    }
    //$("#stats").text(JSON.stringify(data));
  }).fail((status) => {
    console.log("fail!");
    $("#stats").text("an error occurred");
  });
});

</script>
</head>

<body>
<div id="stats"></div>
</body>
